<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../css/bootstrap-reboot.min.css">
  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <title>Popovers</title>  
</head>
<body>

  <div class="container">
    <div class="row mt-5">
      <div class="col">
        <h2>Popovers</h2>
        <hr> 
        <button class="btn btn-primary" data-container="body" data-placement="top" data-toggle="popover" title="Título do Pop" data-content="Lorem ipsum dolor sit amet consectetur adipisicing elit.">Acima</button>

        <button class="btn btn-primary" data-container="body" data-placement="bottom" data-toggle="popover" title="Título do Pop" data-content="Lorem ipsum dolor sit amet consectetur adipisicing elit.">Acima</button>

        <button class="btn btn-primary" data-container="body" data-placement="left" data-toggle="popover" title="Título do Pop" data-content="Lorem ipsum dolor sit amet consectetur adipisicing elit.">Esquerda</button>

        <button class="btn btn-primary" data-container="body" data-placement="right" data-toggle="popover" title="Título do Pop" data-content="Lorem ipsum dolor sit amet consectetur adipisicing elit.">Direita</button>
      </div>
    </div>
  </div>


  <script src="../js/jquery-3.4.1.min.js"></script>  
  <script src="../js/bootstrap.min.js"></script> 
  <script src="../js/bootstrap.bundle.js"></script> 
  <script src="../js/tether.min.js"></script>
  <script>    
		
		$(function(){
			$('[data-toggle="popover"]').popover();
		})
	
  </script>

</body>
</html>
