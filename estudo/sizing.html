<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../css/bootstrap-reboot.min.css">
  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <title>Sizing e Spacing</title>  
</head>
<body>  
  <div class="container">
    <div class="row">
      <!-- 
        EspaÃ§os:
        p = padding
        m = margin

        t = top
        b = button
        l = left
        r = right

        y = eixo Y (Acima e Abaixo)
        x = eixo x (Esquerda e direita)
      -->

      <!-- 
        Larguras:
        .w-25 = Largura de 25%
        .w-50 = Largura de 50%
        .w-75 = Largura de 75%
        .w-100 = Largura de 100%
      -->
      <div class="col-6">
        <div class="bg-success text-white w-25 p-2 my-2">25%</div>
        <div class="bg-success text-white w-50 p-2 my-2">50%</div>
        <div class="bg-success text-white w-75 p-2 my-2">75%</div>
        <div class="bg-success text-white w-100 p-2 my-2">100%</div>
      </div>
      <div class="col-6">
        <div class="bg-success text-white h-25  d-inline-block p-2 mx-2">25%</div>
        <div class="bg-success text-white h-50  d-inline-block p-2 mx-2">50%</div>
        <div class="bg-success text-white h-75  d-inline-block p-2 mx-2">75%</div>
        <div class="bg-success text-white h-100 d-inline-block  p-2 mx-2">100%</div>
      </div>
    </div>
  </div>

  <script src="../js/jquery-3.4.1.min.js"></script>
  <script src="../js/bootstrap.min.js"></script>
</body>
</html>
