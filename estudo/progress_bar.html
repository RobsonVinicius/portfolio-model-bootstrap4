<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../css/bootstrap-reboot.min.css">
  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <title>Barras de progresso</title>  
</head>
<body>

  <div class="container">
    <div class="row mt-3">
      <div class="col-6">
        <h3>Barras de Progress</h3>
        <hr>
        <div class="progress" style="height: 30px">
          <div class="progress-bar" role="progressbar" style="width:70%;">
            70%
          </div>
        </div>
        <div class="progress mt-3" style="height: 40px">
          <div class="progress-bar" role="progressbar" style="width:80%;">
            80%
          </div>
        </div>
        <div class="progress mt-3" style="height: 50px">
          <div class="progress-bar" role="progressbar" style="width:100%;">
            100%
          </div>
        </div>
      </div>
    </div>
    <div class="row mt-5">
      <div class="col-6">
        <h3>Barras de Progress | Cores</h3>
        <hr>
        <div class="progress" style="height: 30px">
          <div class="progress-bar  bg-primary" role="progressbar" style="width:70%;">
            70%
          </div>
        </div>
        <div class="progress mt-3" style="height: 30px">
          <div class="progress-bar bg-success" role="progressbar" style="width:80%;">
            80%
          </div>
        </div>
        <div class="progress mt-3" style="height: 30px">
          <div class="progress-bar bg-info" role="progressbar" style="width:100%;">
            100%
          </div>
        </div>
        <div class="progress mt-3" style="height: 30px">
          <div class="progress-bar bg-warning" role="progressbar" style="width:100%;">
            100%
          </div>
        </div>
        <div class="progress mt-3" style="height: 30px">
          <div class="progress-bar bg-danger" role="progressbar" style="width:100%;">
            100%
          </div>
        </div>
        
      </div>
      <div class="col-6">
        <h3>Barras de Progress | Cores</h3>
        <hr>
        <div class="progress" style="height: 30px">
          <div class="progress-bar progress-bar-striped progress-bar-animated  bg-primary" role="progressbar" style="width:70%;">
            70%
          </div>
        </div>
        <div class="progress mt-3" style="height: 30px">
          <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar" style="width:80%;">
            80%
          </div>
        </div>
        <div class="progress mt-3" style="height: 30px">
          <div class="progress-bar progress-bar-striped progress-bar-animated bg-info" role="progressbar" style="width:100%;">
            100%
          </div>
        </div>
        <div class="progress mt-3" style="height: 30px">
          <div class="progress-bar progress-bar-striped progress-bar-animated bg-warning" role="progressbar" style="width:100%;">
            100%
          </div>
        </div>
        <div class="progress mt-3" style="height: 30px">
          <div class="progress-bar progress-bar-striped progress-bar-animated bg-danger" role="progressbar" style="width:100%;">
            100%
          </div>
        </div>
        
      </div>
    </div>
  </div>

  <script src="../js/jquery-3.4.1.min.js"></script>
  <script src="../js/bootstrap.min.js"></script>
</body>
</html>
