<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../../css/bootstrap.min.css">
  <link rel="stylesheet" href="../../css/bootstrap-reboot.min.css">
  <title>Colunas Alinhadas Verticalmente</title>
  <style>
    .row {
      background: #e8e8e8;
      height: 150px;
      margin-top: 20px;
    }

    .col {
      background: #f2f2f2;
      text-align: center;
      padding: 10px;
      border: 1px solid #4d5861;      
    }
  </style>

</head>
<body>
  <div class="container">
    <div class="row align-items-start">
      <div class="col">Coluna #1</div>
      <div class="col">Coluna #2</div>
      <div class="col">Coluna #3</div>      
    </div>    
    
    <div class="row align-items-center">
      <div class="col">Coluna #1</div>
      <div class="col">Coluna #2</div>
      <div class="col">Coluna #3</div>      
    </div> 

    <div class="row align-items-end">
      <div class="col">Coluna #1</div>
      <div class="col">Coluna #2</div>
      <div class="col">Coluna #3</div>      
    </div> 

    
    <h5 class="mt-4">Alinhamento Independente</h5>
      
    
    <div class="row">
      <div class="col align-self-start">Coluna #1</div>
      <div class="col align-self-center">Coluna #2</div>
      <div class="col align-self-end">Coluna #3</div>
    </div>
  </div>
  
  <script src="../../js/jquery-3.4.1.min.js"></script>
  <script src="../../js/bootstrap.min.js"></script> 
</body>
</html>
