<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../../css/bootstrap.min.css">
  <link rel="stylesheet" href="../../css/bootstrap-reboot.min.css">
  <title>Organizar Colunas</title>
  <style>
    .row {
      background: #e8e8e8;
      margin-top: 40px;
      margin-bottom: 40px;
    }
    .coluna {
      background: #f2f2f2;
      text-align: center;
      padding: 10px;
      border: 1px solid #4d5061;
    }
  </style>

</head>
<body>
  <div class="container">
    <div class="row justify-content-between">
      <div class="coluna col-2 order-4">Coluna #1</div>
      <div class="coluna col-2 order-3">Coluna #2</div>
      <div class="coluna col-2 order-1">Coluna #3</div>
      <div class="coluna col-2 order-2">Coluna #4</div>
      <div class="coluna col-2 order-5">Coluna #5</div>
    </div>    
  </div>
  
  <script src="../../js/jquery-3.4.1.min.js"></script>
  <script src="../../js/bootstrap.min.js"></script> 
</body>
</html>
