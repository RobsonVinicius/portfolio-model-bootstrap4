<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../../css/bootstrap.min.css">
  <link rel="stylesheet" href="../../css/bootstrap-reboot.min.css">
  <title>Colunas Alinhadas Verticalmente</title>
  <style>
    .row {
      background: #e8e8e8;      
      margin-top: 20px;
    }

    .coluna {
      background: #f2f2f2;
      text-align: center;
      padding: 10px;
      border: 1px solid #4d5861;    
    }
  </style>

</head>
<body>
  <div class="container">
    <div class="row">
      <div class="coluna col-auto offset-5">Coluna #1</div>
    </div>
    <div class="row">
      <div class="coluna col-4 offset-4">Coluna #1</div>
    </div>
    <div class="row">
      <div class="coluna col-auto offset-1">Coluna #1</div>
      <div class="coluna col-auto offset-3">Coluna #2</div>
    </div>
    <div class="row">
      <div class="coluna col-4 offset-1 offset-md-4 offset-lg-0">Coluna #1</div>      
    </div>
  </div>
  
  <script src="../../js/jquery-3.4.1.min.js"></script>
  <script src="../../js/bootstrap.min.js"></script> 
</body>
</html>
