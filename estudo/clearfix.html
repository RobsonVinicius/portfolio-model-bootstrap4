<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../css/bootstrap-reboot.min.css">
  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <title>Clearfix e Display</title>  
  <style>
    .caixa {
      height: 100px;
      width: 100px;
      background: #000;
      color: white;
      text-align: center;
      line-height: 100px;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="row mt-3">
      <div class="col">
        <div class="bg-primary text-white p-2 mb-4">Elemento do tipo bloco</div>
        <span class="bg-success text-white p-2 mb-4 d-inline-block">Elemento do tipo linha (Convertidos a inline-block)</span>
        <span class="bg-success text-white p-2 mb-4 d-inline-block">Elemento do tipo linha (Convertidos a inline-block)</span>
        <div class="bg-primary text-white d-inline-block p-2 mb-4">Elemento do tipo bloco (d-inline-block)</div>
        <span class="bg-success text-white p-2 mb-4 d-block">Elemento do tipo linha (Convertido a d-block)</span>
      </div>
    </div>
    <div class="row mt-3">
      <div class="col">
        <div class="bg-primary clearfix">
          <div class="caixa float-left d-inline-block">left</div>
          <div class="caixa float-right d-inline-block">right</div>
        </div>
      </div>
    </div>
  </div>

  <script src="../js/jquery-3.4.1.min.js"></script>
  <script src="../js/bootstrap.min.js"></script>
</body>
</html>
