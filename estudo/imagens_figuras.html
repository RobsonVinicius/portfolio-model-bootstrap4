<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <title>Imagens e figuras</title>  

</head>
<body>
  <div class="container-fluid">
    <div class="row no-gutters">
      <div class="col-8 coluna mt-3">
        <!-- <h2>Imagens e Figuras</h2> -->
        <img class="img-fluid img-thumbnail" src="https://via.placeholder.com/200" alt="">
        <img class="img-fluid float-right img-thumbnail" src="https://via.placeholder.com/200" alt="">
      </div>
    </div> 
    <hr>
    <div class="row">
      <div class="col-6">
        <figure class="figure">
          <img class="img-fluid rounded" src="https://via.placeholder.com/200" alt="">
          <figcaption class="figure-caption">
            <p class="text-center">Uma legenda para a imagem </p>
          </figcaption>
        </figure>
      </div>
    </div>   
  </div>
  
  <script src="../js/jquery-3.4.1.min.js"></script>
  <script src="../js/bootstrap.min.js"></script> 
</body>
</html>
