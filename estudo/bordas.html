<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../css/bootstrap-reboot.min.css">
  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <title>Bordas</title>  
  <style>
    .caixa {
      border: 1px solid #000;
      width: 100px;
      height: 100px;
      display: inline-block;
      margin: 20px;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="row mt-3">
      <div class="col-6">
        <div class="caixa bg-light"></div>
        <div class="caixa bg-light border-0"></div>
        <div class="caixa bg-light border-top-0"></div>
        <div class="caixa bg-light border-right-0"></div>
        <div class="caixa bg-light border-bottom-0"></div>
        <div class="caixa bg-light border-left-0"></div>
      </div>
      <div class="col-6">
        <div class="caixa bg-primary border-0 rounded"></div>
        <div class="caixa bg-primary border-0 rounded-top"></div>
        <div class="caixa bg-primary border-0 rounded-right"></div>
        <div class="caixa bg-primary border-0 rounded-bottom"></div>
        <div class="caixa bg-primary border-0 rounded-left"></div>
        <div class="caixa bg-primary border-0 rounded-circle"></div>
        <div class="caixa bg-primary border-0 rounded-0"></div>
      </div>
    </div>
  </div>

  <script src="../js/jquery-3.4.1.min.js"></script>
  <script src="../js/bootstrap.min.js"></script>
</body>
</html>
