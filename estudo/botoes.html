<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../css/bootstrap-reboot.min.css">
  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <title>Botões</title>  
</head>
<body>

  <div class="container">
    <div class="row pt-3">
      <div class="col">
        <h2>Botões</h2>
        <hr>
        <button type="button" class="btn btn-primary">Primary</button>
        <button type="button" class="btn btn-secondary">Secondary</button>
        <button type="button" class="btn btn-success">Success</button>
        <button type="button" class="btn btn-info">Info</button>
        <button type="button" class="btn btn-warning">Warning</button>        
        <button type="button" class="btn btn-danger">Danger</button>
        <button type="button" class="btn btn-link">Link</button>  
        
        <button type="button" class="btn btn-light">Light</button> 
        <button type="button" class="btn btn-dark">Dark</button>             
      </div>
    </div>
    <div class="row mt-5 pt-3">
      <div class="col">
        <h2>Botões Outline</h2>
        <hr>
        <button type="button" class="btn btn-outline-primary">Primary</button>
        <button type="button" class="btn btn-outline-secondary">Secondary</button>
        <button type="button" class="btn btn-outline-success">Success</button>
        <button type="button" class="btn btn-outline-info">Info</button>
        <button type="button" class="btn btn-outline-warning">Warning</button>        
        <button type="button" class="btn btn-outline-danger">Danger</button>
        <button type="button" class="btn btn-outline-link">Link</button>  
        
        <button type="button" class="btn btn-outline-light">Light</button> 
        <button type="button" class="btn btn-outline-dark">Dark</button>             
      </div>
    </div>
    <div class="row mt-5 pt-3">
      <div class="col">
        <h2>Botões Tags</h2>
        <hr>
        <a class="btn btn-primary" href="#">Link</a class="btn btn-primary">   
        <button class="btn btn-primary">Botão</button>          
        <input class="btn btn-primary" type="button" value="Input">
        <input class="btn btn-primary" type="submit" value="Submit">
        <input class="btn btn-primary" type="reset" value="Reset">
      </div>
    </div>
    <div class="row mt-5 pt-3">
      <div class="col">
        <h2>Botões Tamanhos</h2>
        <hr>
        <button type="button" class="btn btn-secondary btn-sm">Botão Small</button>
        <button type="button" class="btn btn-secondary btn-lg">Botão Large</button>
        <button type="button" class="btn btn-secondary btn-lg btn-block mt-3">Botão Large Block</button>
      </div>
    </div>
    <div class="row mt-5 pt-3">
      <div class="col">
        <h2>Botão Active State</h2>
        <hr>
        <button type="button" class="btn btn-primary active" >Botão Disable</button>
        <button type="button" class="btn btn-secondary active" >Botão Disable</button>
        <button type="button" class="btn btn-success active" >Botão Disable</button>        
      </div>
    </div>
    <div class="row mt-5 pt-3">
      <div class="col">
        <h2>Botão Desabled State</h2>
        <hr>
        <button type="button" class="btn btn-primary disabled" >Botão Disable</button>
        <button type="button" class="btn btn-secondary disabled" >Botão Disable</button>
        <button type="button" class="btn btn-success disabled" >Botão Disable</button>        
      </div>
    </div>
    <div class="row mt-5 pt-3">
      <div class="col">
        <h2>Botão Desabled State</h2>
        <hr>
        <button type="button" class="btn btn-primary disabled" >Botão Disable</button>
        <button type="button" class="btn btn-secondary disabled" >Botão Disable</button>
        <button type="button" class="btn btn-success disabled" >Botão Disable</button>        
      </div>
    </div>
    <div class="row mt-5 mb-5 pt-3">
      <div class="col">
        <h2>Botão Group</h2>
        <hr>
        <div class="btn-group">
          <button class="btn btn-primary">Botão</button>
          <button class="btn btn-primary">Botão</button>
          <button class="btn btn-primary">Botão</button>
        </div>
      </div>
    </div>
  </div>

  <script src="../js/jquery-3.4.1.min.js"></script>
  <script src="../js/bootstrap.min.js"></script>
</body>
</html>
