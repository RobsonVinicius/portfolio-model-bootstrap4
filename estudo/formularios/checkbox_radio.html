<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../../css/bootstrap-reboot.min.css">
  <link rel="stylesheet" href="../../css/bootstrap.min.css">
  <title>Checkbox e Radio Buttons</title>  
</head>
<body>

  <div class="container">
    <div class="row mt-3">
      <div class="col">
        <form action="">
          <h4>Checkbox</h4>
          <div class="form-check">
            <label for="checkbox1" class="form-check-label">
              <input type="checkbox" name="" id="checkbox1" value="opcion1">Opção 1
            </label>
          </div>
          <div class="form-check disabled">
            <label for="checkbox2" class="form-check-label">
              <input type="checkbox" name="" id="checkbo2" value="opcion1" disabled>Opção 2
            </label>
          </div>
  
          <hr>
          <h4>Radio Buttons</h4>
          <div class="form-check">
            <label for="homem" class="form-check-label">
              <input type="radio" name="sexo" id="homem" value="homem"> Homem
            </label>
          </div>
          <div class="form-check" disabled>
            <label for="mulher" class="form-check-label">
              <input type="radio" name="sexo" id="mulher" value="mulher" disabled> Mulher
            </label>
          </div>
        </form>
      </div>
      <div class="col-12 mt-5">
        <form action="">
          <h4>Inline Checkboxes</h4>
          <div class="form-check form-check-inline">
            <label for="checkbox1" class="form-check-label">
              <input type="checkbox" name="" id="checkbox1" value="opcion1">Opção 1
            </label>
          </div>
          <div class="form-check form-check-inline">
            <label for="checkbox2" class="form-check-label">
              <input type="checkbox" name="" id="checkbo2" value="opcion1">Opção 2
            </label>
          </div>
  
          <hr>
          <h4>Inline Radio Buttons</h4>
          <div class="form-check form-check-inline">
            <label for="homem" class="form-check-label">
              <input type="radio" name="sexo" id="homem" value="homem"> Homem
            </label>
          </div>
          <div class="form-check form-check-inline" disabled>
            <label for="mulher" class="form-check-label">
              <input type="radio" name="sexo" id="mulher" value="mulher" disabled> Mulher
            </label>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="../../js/jquery-3.4.1.min.js"></script>
  <script src="../../js/bootstrap.min.js"></script>
</body>
</html>
