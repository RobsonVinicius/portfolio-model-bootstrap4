<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../../css/bootstrap-reboot.min.css">
  <link rel="stylesheet" href="../../css/bootstrap.min.css">
  <title>Formulários Inline</title>  
</head>
<body>

  <div class="container">
    <div class="row mt-3 ">
      <div class="col">
        <form action="" class="form-inline">
          <input type="text" class="form-control mr-3" name="nome" id="nome" placeholder="Nome">
          <input type="text" class="form-control" name="password" id="password" placeholder="Senha">

          <label for="" class="mx-3 mt-3">
            <input type="checkbox" name="recordar" id="recordar" class="form-check-input"> Recordar sessão
          </label>
          <input type="submit" class="btn btn-success mt-3" value="iniciar sessão">
        </form>
      </div>
    </div>
  </div>

  <script src="../../js/jquery-3.4.1.min.js"></script>
  <script src="../../js/bootstrap.min.js"></script>
</body>
</html>
