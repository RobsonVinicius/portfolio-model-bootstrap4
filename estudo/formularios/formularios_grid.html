<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../../css/bootstrap-reboot.min.css">
  <link rel="stylesheet" href="../../css/bootstrap.min.css">
  <title>Formulários Inline</title>  
</head>
<body>

  <div class="container">
    <div class="row mt-3">
      <div class="col">
        <form action="">
          <div class="form-group row">
            <div class="col-12 col-md-6 mb-3">
              <label for="nome">Nome</label>
              <input type="text" class="form-control" placeholder="Nome" name="nome" id="nome">
            </div>
            <div class="col-12 col-md-6 mb-3">
              <label for="senha">Senha</label>
              <input type="password" class="form-control" placeholder="Senha" name="senha" id="senha">
            </div>
          </div>
          <div class="form-group row">
            <div class="col-12 col-md-6 mb-3">
              <label for="mensagem">Digite a sua mensagem</label>
              <textarea name="mensagem" id="mensagem" class="form-control"></textarea>
            </div>
            <div class="col-6 col-md-3">
              <label for="">Sexo</label>
              <div class="form-check">
                <label for="homem" class="form-check-label">
                  <input type="radio" name="sexo" id="homem" class="form-check-input">Homem
                </label>
              </div>
              <div class="form-check">
                <label for="mulher" class="form-check-label">
                  <input type="radio" name="sexo" id="mulher" class="form-check-input">Mulher
                </label>
              </div>
            </div>
            <div class="col-6 col-md-3">
              <label for="pais">Selecione o país</label>
              <select name="pais" id="pais" class="form-control">
                <option value="mexico">México</option>
                <option value="espanha">Espanha</option>
                <option value="colombia">Colombia</option>
              </select>
            </div>
          </div>
          <div class="form-group row text-center">
            <div class="col-12">
              <label for="check" class="form-check-label mb-2">
                <input type="checkbox" name="termos" id="termos" class="form-check-input">Aceito os termos e condições
              </label>
              <div class="row justify-content-center">
                <div class="col-12 col-sm-9 col-md-4">
                  <button class="btn btn-primary btn-block" type="submit">Enviar</button>
                </div>
              </div>
            </div>
          </div>          
        </form>
      </div>
    </div>
  </div>

  <script src="../../js/jquery-3.4.1.min.js"></script>
  <script src="../../js/bootstrap.min.js"></script>
</body>
</html>
