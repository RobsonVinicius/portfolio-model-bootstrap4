<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../../css/bootstrap-reboot.min.css">
  <link rel="stylesheet" href="../../css/bootstrap.min.css">
  <title>Formulários Customizados</title>  
</head>
<body>

  <div class="container">
    <div class="row mt-3">
      <div class="col">
        <form action="" class="mt-3">
          <h2>Checkbox Personalizado</h2>
          <hr>
          <div class="form-check">
            <div class="custom-control custom-checkbox">
              <input type="checkbox" name="" id="customControlbunda" class="custom-control-input">
              <label class="custom-control-label" for="customControlbunda">Aceito os termos e condições</label>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="row mt-3">
      <div class="col">
        <form action="" class="mt-3">
          <h2>Radio Button Personalizado</h2>
          <hr>
          <div class="form-check">
            <div class="custom-control custom-radio">
              <input type="radio" name="sexo" id="homem" class="custom-control-input">
              <label class="custom-control-label" for="homem">Homem</label>
            </div>
          </div>
          <div class="form-check">
            <div class="custom-control custom-radio">
              <input type="radio" name="sexo" id="mulher" class="custom-control-input">
              <label class="custom-control-label" for="mulher">Mulher</label>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <form action="" class="mt-3">
          <h2>Select Normal</h2>
          <hr>
          <select name="" id="" class="select">
            <option value="1">Option 1</option>
            <option value="2">Option 2</option>
            <option value="3">Option 3</option>
          </select>
        </form>
      </div>
      <div class="col">
        <form action="" class="mt-3">
          <h2>Select Personalizado</h2>
          <hr>
          <select name="" id="" class="custom-select">
            <option value="1">Option 1</option>
            <option value="2">Option 2</option>
            <option value="3">Option 3</option>
          </select>
        </form>
      </div>
    </div>
  </div>

  <script src="../../js/jquery-3.4.1.min.js"></script>
  <script src="../../js/bootstrap.min.js"></script>
</body>
</html>
