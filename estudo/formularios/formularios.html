<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../../css/bootstrap-reboot.min.css">
  <link rel="stylesheet" href="../../css/bootstrap.min.css">
  <title>Formulários</title>  
</head>
<body>

  <div class="container">
    <div class="row mt-3 justify-content-center">
      <div class="col-6">
        <form action="">
          <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" class="form-control" placeholder="Nome" name="nome" id="nome">
          </div>
          <div class="form-group">
            <label for="senha">Senha</label>
            <input type="password" class="form-control" placeholder="Senha" name="senha" id="senha">
          </div>
          <div class="form-group">
            <label for="mensagem">Digite a sua mensagem</label>
            <textarea name="mensagem" id="mensagem" class="form-control"></textarea>
          </div>
          <div class="form-group">
            <label for="pais">Selecione o país</label>
            <select name="pais" id="pais" class="form-control">
              <option value="mexico">México</option>
              <option value="espanha">Espanha</option>
              <option value="colombia">Colombia</option>
            </select>
          </div>
          <div class="form-check">
            <label for="homem" class="form-check-label">
              <input type="radio" name="sexo" id="homem" class="form-check-input">Homem
            </label>
          </div>
          <div class="form-check">
            <label for="mulher" class="form-check-label">
              <input type="radio" name="sexo" id="mulher" class="form-check-input">Mulher
            </label>
          </div>
          <div class="form-check mt-3">
            <label for="check" class="form-check-label">
              <input type="checkbox" name="sexo" id="check" class="form-check-input">Autenticar
            </label>
          </div>
          <button class="btn btn-primary mt-3" type="submit">Enviar</button>
        </form>
      </div>
    </div>
  </div>

  <script src="../../js/jquery-3.4.1.min.js"></script>
  <script src="../../js/bootstrap.min.js"></script>
</body>
</html>
