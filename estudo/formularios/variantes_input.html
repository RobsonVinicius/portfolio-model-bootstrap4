<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../../css/bootstrap-reboot.min.css">
  <link rel="stylesheet" href="../../css/bootstrap.min.css">
  <title>Variantes de Input</title>  
</head>
<body>

  <div class="container">
    <div class="row mt-3">
      <div class="col">
        <h2>Tamanhos Input</h2>
        <hr>
        <form action="">
          <div class="form-group">
            <label for="nome">Nome</label>
            <input class="form-control form-control-lg" type="text" name="nome" id="nome" placeholder="Nome">
          </div>
          <div class="form-group">
            <label for="email">E-mail</label>
            <input class="form-control" type="text" name="email" id="email" placeholder="E-mail">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input class="form-control form-control-sm" type="text" name="password" id="password" placeholder="Password">
          </div>
        </form>
      </div>
    </div>
    <div class="row mt-3">
      <div class="col">
        <h2>Estados de Read Only e Disabled</h2>
        <hr>
        <form action="">
          <div class="form-group">            
            <input class="form-control" type="text" name="nome" id="nome" placeholder="NÃ£o pode modificar esse texto" readonly>
          </div>
          <div class="form-group">            
            <input class="form-control" type="text" name="email" id="email" placeholder="Desabilitado" disabled>
          </div>
          <div class="form-group"> 
            <select name="" id="" class="form-control" disabled>
              <option value="1">Select Desabilitado</option>
            </select>
          </div>
          <div class="form-group">
            <label for="radio">
              <input type="radio" name="" id="radio" disabled> Radio Button
            </label>
          </div>
         
        </form>
      </div>
    </div>
    
  </div>

  <script src="../../js/jquery-3.4.1.min.js"></script>
  <script src="../../js/bootstrap.min.js"></script>
</body>
</html>
