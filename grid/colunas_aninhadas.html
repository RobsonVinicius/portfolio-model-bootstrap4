<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/bootstrap-reboot.min.css">
  <title>Organizar Colunas</title>
  <style>
    .container {
      margin-top: 20px;
    }

    .row {
      background: #e8e8e8;
      
    }
    .coluna {
      background: #f2f2f2;
      text-align: center;
      border: 1px solid #4d5061;      
    }

    .coluna-interior {      
      background: #e8e8e8;
      border: 1px solid #4d5061;
      padding: 18px
    }
    
  </style>

</head>
<body>
  <div class="container">
    <div class="row">
      <div class="coluna col-md-6">
        Coluna 1
        <div class="row">
          <div class="col coluna-interior">Coluna #1</div>
          <div class="col coluna-interior">Coluna #2</div>
        </div>
      </div>
      <div class="coluna col-md-6">
        Coluna 2
        <div class="row justify-content-around">
          <div class="coluna-interior col-4">Coluna #1</div>
          <div class="coluna-interior col-4">Coluna #2</div>
        </div>
      </div>
    </div>    
  </div>
  
  <script src="../js/jquery-3.4.1.min.js"></script>
  <script src="../js/bootstrap.min.js"></script> 
</body>
</html>
